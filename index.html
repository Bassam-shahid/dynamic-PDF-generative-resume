<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    "></script>
</head>
<body id="background">
     <h1>Dynamic Resume By Bassam Shahid</h1>
    <form id="form1">
       <fieldset>
        <legend style="color: white;">Personal Information</legend>
         <label for="name" style="color: white;">Name :</label>
         <input type="text" id="name" name="name" required>
         
         <label for="email" style="color: white;">Email :</label>
         <input type="email" id="email" name="email" required>
        
         <label for="phone" style="color: white;">Phone :</label>
         <input type="tel" id="phone" name="phone" required>
        
         <label for="profile" style="color: white;">Profile Image</label>
         <input type="file" id="profilepicture" name="profilepicture" accept="image/*" required>
        </fieldset>

        <fieldset>
            <legend style="color: white;">Education</legend>
            <textarea id="education" name="education" rows="4" required></textarea>       
        </fieldset>

        <fieldset>
            <legend style="color: white;">Skills</legend>
            <textarea id="skills" name="skills" rows="4" required></textarea>       
        </fieldset>

        <fieldset>
            <legend style="color: white;">Work Experience</legend>
            <textarea id="experience" name="experience" rows="4" required></textarea>       
        </fieldset>

        <button type="submit">Generate Resume</button>
    </form>

    <div id="resumeOutput" class="resumeOutput"></div>
    <button id="downloadButton" style="display: none;">Download PDF</button>


    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</body>
</html>
